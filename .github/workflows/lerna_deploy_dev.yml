# This is a basic workflow to help you get started with Actions

name: lerna_deploy_dev

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  # pull_request:
  #   branches: [ master ]
env:
  SECRET_NOW_TOKEN: ${{ secrets.NOW_TOKEN }}
  SECRET_NETLIFY_AUTH: ${{ secrets.NETLIFY_AUTH }}

# if: "!contains(github.event.head_commit.message, 'deploy-dev skip')"
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  couroubledesign:
    if: "!contains(github.event.head_commit.message, 'deploy-dev skip')"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: ./.github/actions/lerna2now
      with:
        PACKAGE_LOCATION: packages/couroubledesign
        DEPLOY_TO: couroubledesign
  dmgdesign:
    if: "!contains(github.event.head_commit.message, 'deploy-dev skip')"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: ./.github/actions/lerna2now
      with:
        PACKAGE_LOCATION: packages/dmgdesign
        DEPLOY_TO: dmgdesignsf
  villa-clementine:
    if: "!contains(github.event.head_commit.message, 'deploy-dev skip')"
    # if: github.event_name == 'push' && not contains(github.ref, 'refs/tags/')
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: ./.github/actions/lerna2now
      with:
        PACKAGE_LOCATION: packages/villa-clementine
        DEPLOY_TO: villa-clementine
  villa-clementine-prod:
    on: release
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      SECRET_NETLIFY_SITE_ID: ${{ secrets.NETLIFY_VILLA_CLEMENTINE }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: ./.github/actions/lerna2netlify
      with:
        PACKAGE_LOCATION: packages/villa-clementine
  dmgdesign-prod:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      SECRET_NETLIFY_SITE_ID: ${{ secrets.NETLIFY_DMGDESIGN }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: ./.github/actions/lerna2netlify
      with:
        PACKAGE_LOCATION: packages/dmgdesign

